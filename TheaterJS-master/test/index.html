<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <div id="vader"></div>
    <div id="luke"></div>
    <script src="../dist/theater.min.js"></script>
    <script>
      /* global theaterJS */
      var theater = theaterJS({ locale: 'ru' })

      theater
        .on('type:start, erase:start', function () { theater.getCurrentActor().$element.style.backgroundColor = 'yellow' })
        .on('type:end, erase:end', function () { theater.getCurrentActor().$element.style.backgroundColor = 'transparent' })
        .addActor('vader', 0)
        .addActor('luke', 1)
        .addScene('vader:<strong>Luke</strong>...', '<br/>Please...', 500)
        .addScene('luke:What the fuck yo wanna say to me?', 500)
        .addScene(function (done) { document.body.style.background = 'red'; done(); })
        .addScene('vader:I am... ', 800, 'Your father', 300, '.', 300, '.', 300, '.', 600, ' And a fucking douchebag!')
        .addScene(function (done) { document.body.style.background = 'white'; done(); })
        .addScene(theater.replay)
    </script>
  </body>
</html>
