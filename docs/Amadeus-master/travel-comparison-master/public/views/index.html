<!DOCTYPE html>
<html ng-app="travelComparator">
  <head>
    <meta charset="utf-8">
    <title>Travel Comparator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body ng-controller="mainController as vm">
    <div class="wrapper">
      <header>
        <div class="heading-overlay">
          <h1 class="heading">Travel Comparator</h1>
          <h2>A tool to help you compare travel data!</h2>
        </div>
      </header>

      <div class="content">
        <div class="form">
          <form class="form-horizontal" name="form">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="vm.origin" name="origin" placeholder="Departure Location" required>
              <input type="text" class="form-control" ng-model="vm.destination" name="destination" placeholder="Arrival Location" required>
              <input type="date" ng-model="vm.outboundDate" name="outboundDate" required>
              <input type="date" ng-model="vm.inboundDate" name="inboundDate">
              <button class="btn btn-block btn-core" ng-click="vm.retrieveDetails()" name="retrieveDetails">Retrieve Details</button>
            </div>
          </form>
        </div>

        <div class="container" ng-cloak>
          <div class="results">
            <ul class="list-group" ng-repeat="trip in vm.trips track by $index">
              <h2> Trip ID: <span ng-bind="$index"></span></h2>
              <div class="list-group-item">
                <li>Destination: <span ng-bind="trip.destination"></span></li>
                <li>Departure Date: <span ng-bind="trip.departure_date"></span></li>
                <li>Return Date: <span ng-bind="trip.return_date"></span></li>
                <li>Price: <span ng-bind="trip.price"></span></li>
                <li>Airline: <span ng-bind="trip.airline"></span></li>
              </div>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/Alaanzr/travel-comparison"><img src="/images/github.png" alt="" /></a>
        <img src="/images/linkedin.png" alt="" />
        <img src="/images/twitter.png" alt="" />
      </div>
    </div>

  </body>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
  <script src="services/amadeus.js"></script>
  <script src="services/config.js"></script>
  <script src="services/dateConverter.js"></script>
</html>
