    <div class="wrap">
      <div class="container s-container">
        <section class="row">
          <div class="s-container col-md-8 up-wrap"> 
            <form class="form-signin" role="form">
              <div id="status">
              </div>
              <h2 class="form-signin-heading">User Registration
              </h2>
              <br>
              <label for="inputFname" class="sr-only">First Name
              </label>
              <input type="text" id="inputFname" class="form-control" placeholder="First Name" required autofocus>
              <br>
              <label for="inputLname" class="sr-only">Last Name
              </label>
              <input type="text" id="inputLname" class="form-control" placeholder="Last Name" required >
              <br>
              <label for="inputUname" class="sr-only">User Name
              </label>
              <input type="text" id="inputUname" class="form-control" placeholder="User Name" required >
              <br>
              <label for="inputEmail" class="sr-only">Email address
              </label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
              <br>
              <label for="inputPassword" class="sr-only">Password
              </label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <br>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <br>
              <button class="btn btn-sm btn-primary btn-block su-btn" type="submit">Sign Up
              </button> 
              <button class="btn btn-sm btn-primary btn-block fb-btn" onclick="_login();" type="submit">Sign Up using Facebook
              </button>
            </form>            
          </div>
